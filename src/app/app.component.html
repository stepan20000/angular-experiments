
<h1>{{repo}}</h1>
<button
  (click)="onGetNewCommits()"
>Get new commits</button>
<table>
  <thead>
    <tr>
      <th>Author name</th>
      <th>Author email</th>
      <th>Message</th>
      <th>SHA</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let commit of commits$ | async">
      <tr>
        <td>{{commit.authorName}}</td>
        <td>{{commit.authorEmail}}</td>
        <td>{{commit.message}}</td>
        <td>{{commit.sha}}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
